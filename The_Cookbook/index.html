<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kookin-Mo: Notebook for all cooks.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
            <h1>Kookin-Mo</h1>
            <div id="user-status">
                <button id="login-button" class="button">Login</button>
                <button id="logout-button" class="button" style="display:none;">Logout</button>
            </div>
    </div>
    <div class="container">
        <div id="recipe-container" style="display:none;">
            <button id="createRecipe" class="fab">+</button>
            <div id="recipe-list"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
